<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">

        <div class="left">
            
            <div class="logo"> <img src="assets/odin-lined.png" alt="" height="120">ODIN</div>

            <img src="assets/halie-west.jpg" alt="img"/>

            <div class="credit">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"> Halie West</a>on
            <a href="https://unsplash.com/photos/a-brown-dog-laying-in-a-hammock-next-to-a-person-GubApA69UZM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>

        </div>


        <div class="right">

            <div class="about">
                <h3>
                
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <em>Now</em>to get started.</p>

                    <p>You <em>know</em>you want to</p>

                </h3>
            </div>

            <div class="input">

                <form action="" class="form">

                    <fieldset>

                        <legend>Let's do this!</legend>

                        <div class="name">

                            <div>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Thor">
                            </div>

                            <div>
                                <label for="lasttname">LAST NAME</label>
                                <input type="text" name="lasttname" id="lasttname" placeholder="Odinson">
                            </div>
                            
                        </div>


                        <div class="contact">
                            
                            <div>
                            <label for="email">EMAIL</label>
                            <input type="text" name="email" id="email" placeholder="">
                            </div>

                            <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone" placeholder="">
                            </div>

                        </div>

                        <div class="password">
                            
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="text" name="password" id="password" placeholder="">
                            </div>

                            <div>
                                <label for="confirmpassword">CONFIRM PASSWORD</label>
                                <input type="text" name="password" id="password" placeholder="">
                            </div>
                            
                        </div>

                    </fieldset>

                </form>

            </div>

            <div class="button">
                <button>Create Account</button>
                <p>Already have an account?<a href=""> Log in</a></p>
            </div>

        </div>

    </div>


  </body>
</html>
